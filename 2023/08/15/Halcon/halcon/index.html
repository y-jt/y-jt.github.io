    <div class="post-body" itemprop="articleBody">
        <p>halcon使用过程中，常用算子。</p>
<span id="more"></span>

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line">rgb1_to_gray	彩色图转灰度</span><br><span class="line">erosion		腐蚀</span><br><span class="line">dilation	膨胀</span><br><span class="line">gen_rectangle1		生成掩膜</span><br><span class="line">closing		闭操作</span><br><span class="line">connection		将特征区域分割开</span><br><span class="line">reduce_domain 	从原图上裁剪特征区域（图片实际大小不变，roi外区域黑色填充）</span><br><span class="line">crop_domain		从原图上裁剪特征区域（只保留裁剪区域）</span><br><span class="line">fill_up		填充区域</span><br><span class="line">union2		将两个特征区域合并</span><br><span class="line">boundary	区域边界</span><br><span class="line">gen_contour_region_xld	将region转为xld</span><br><span class="line">get_contour_xld		得到xld的所有点</span><br><span class="line">intensity	得到区域内像素的均值以及方差</span><br><span class="line">min_max_gray	得到区域内像素的最大最小值</span><br><span class="line">image_to_channels	通道分离</span><br><span class="line">dev_get_window		返回活动窗口的句柄</span><br><span class="line">draw_rectangle1		在窗口上通过鼠标左键画roi，右键结束</span><br><span class="line">zoom_image_factor		缩放图像</span><br></pre></td></tr></table></figure>



<p>halcon通过鼠标裁图</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">read_image (Image4012, &#x27;D:/1工作/qtgd/标签/tesseract_opencv/tesseract_opencv/input/5/4042.jpg&#x27;)</span><br><span class="line">dev_get_window (WindowHandle)</span><br><span class="line">draw_rectangle1 (WindowHandle, Row1, Column1, Row2, Column2)</span><br><span class="line">gen_rectangle1 (Rectangle, Row1, Column1, Row2, Column2)</span><br><span class="line">reduce_domain (Image4012, Rectangle, ImageReduced)</span><br><span class="line">crop_domain (ImageReduced, ImagePart)</span><br><span class="line">zoom_image_factor (ImagePart, ImageZoomed, 5, 5, &#x27;constant&#x27;)</span><br><span class="line">rgb1_to_gray (ImageZoomed, GrayImage)</span><br><span class="line">write_image (GrayImage, &#x27;bmp&#x27;, 0, &#x27;D:/1工作/qtgd/标签/tesseract_opencv/tesseract_opencv/input/3/Temp1.bmp&#x27;)</span><br></pre></td></tr></table></figure>
