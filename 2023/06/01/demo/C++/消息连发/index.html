    <div class="post-body" itemprop="articleBody">
        <p>使用C++实现消息连发和群发！</p>
<span id="more"></span>

<p>工具–》spy++–》查找窗口</p>
<figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="keyword">include</span><span class="string">&lt;stdio.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="keyword">include</span><span class="string">&lt;Windows.h&gt;</span></span></span><br><span class="line"><span class="comment">/*句柄：就是文件的id，linux一切皆文件（窗口、鼠标、光标、画笔、画刷、进程、程序····）</span></span><br><span class="line"><span class="comment">* HPEN画笔句柄，HBRUSH画刷，HWND窗口句柄</span></span><br><span class="line"><span class="comment">* 顶层窗口  FindWindow  子窗口FindwindowEx</span></span><br><span class="line"><span class="comment">*</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">one_button</span><span class="params">(BYTE vkey)</span> </span>&#123;</span><br><span class="line">	<span class="built_in">keybd_event</span>(vkey, <span class="number">0</span>, <span class="number">0</span>, <span class="number">0</span>);</span><br><span class="line">	<span class="built_in">Sleep</span>(<span class="number">10</span>);</span><br><span class="line">	<span class="built_in">keybd_event</span>(vkey, <span class="number">0</span>, <span class="number">2</span>, <span class="number">0</span>);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">two_button</span><span class="params">(BYTE vkey1, BYTE vkey2)</span> </span>&#123;</span><br><span class="line">	<span class="built_in">keybd_event</span>(vkey1, <span class="number">0</span>, <span class="number">0</span>, <span class="number">0</span>);</span><br><span class="line">	<span class="built_in">Sleep</span>(<span class="number">10</span>);</span><br><span class="line">	<span class="built_in">keybd_event</span>(vkey2, <span class="number">0</span>, <span class="number">0</span>, <span class="number">0</span>);</span><br><span class="line">	<span class="built_in">Sleep</span>(<span class="number">10</span>);</span><br><span class="line">	<span class="built_in">keybd_event</span>(vkey2, <span class="number">0</span>, <span class="number">2</span>, <span class="number">0</span>);</span><br><span class="line">	<span class="built_in">Sleep</span>(<span class="number">10</span>);</span><br><span class="line">	<span class="built_in">keybd_event</span>(vkey1, <span class="number">0</span>, <span class="number">2</span>, <span class="number">0</span>);</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="type">int</span> <span class="title">mainQ111</span><span class="params">()</span> </span>&#123;</span><br><span class="line">	<span class="comment">//句柄在一个窗口关闭后重置</span></span><br><span class="line">	<span class="comment">//可以通过类名和标题获取句柄</span></span><br><span class="line">	HWND qqhwnd = <span class="built_in">FindWindow</span>(<span class="string">L&quot;TXGuiFoundation&quot;</span>,<span class="string">L&quot;QQ&quot;</span>);	</span><br><span class="line">	<span class="comment">/*keybd_event();按键 物理值默认0 （按下0 弹起2）第四个参数默认0</span></span><br><span class="line"><span class="comment">	keybd_event控制本程序输入可以不加延时，但是控制本程序外部程序需要延时</span></span><br><span class="line"><span class="comment">	爱你呦 小凌</span></span><br><span class="line"><span class="comment">	</span></span><br><span class="line"><span class="comment">	*/</span></span><br><span class="line">	<span class="keyword">while</span> (<span class="number">1</span>) &#123;</span><br><span class="line">		<span class="built_in">SetForegroundWindow</span>(qqhwnd);<span class="comment">//将QQ设置为当前操作窗口，有Set 就有 Get  后面通过这个判断是否打开了聊天窗口</span></span><br><span class="line">		<span class="built_in">one_button</span>(VK_TAB);</span><br><span class="line">		<span class="built_in">one_button</span>(VK_TAB);</span><br><span class="line">		<span class="built_in">one_button</span>(VK_DOWN);</span><br><span class="line">		<span class="built_in">one_button</span>(VK_RETURN);</span><br><span class="line">		<span class="built_in">one_button</span>(VK_RETURN);</span><br><span class="line">		<span class="keyword">while</span> (<span class="number">1</span>) &#123;</span><br><span class="line">			<span class="built_in">one_button</span>(VK_DOWN);</span><br><span class="line">			<span class="built_in">one_button</span>(VK_RETURN);</span><br><span class="line">			<span class="built_in">Sleep</span>(<span class="number">1000</span>);</span><br><span class="line">			<span class="keyword">if</span> (qqhwnd ==  <span class="built_in">GetForegroundWindow</span>()) <span class="keyword">return</span> <span class="number">0</span>;<span class="comment">//打开了 新窗口 则当前操作窗口就不是qqhwnd了</span></span><br><span class="line">			<span class="built_in">two_button</span>(VK_CONTROL,<span class="string">&#x27;V&#x27;</span>);</span><br><span class="line">			<span class="built_in">one_button</span>(VK_RETURN);</span><br><span class="line">			<span class="built_in">one_button</span>(VK_ESCAPE);</span><br><span class="line">			<span class="built_in">one_button</span>(VK_TAB);</span><br><span class="line">			<span class="built_in">one_button</span>(VK_TAB);</span><br><span class="line">			<span class="built_in">one_button</span>(VK_DOWN);</span><br><span class="line">			<span class="built_in">one_button</span>(VK_RETURN);</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="comment">//HWND hwnd;</span></span><br><span class="line">	<span class="comment">//hwnd = FindWindow(NULL, L&quot;woc&quot;);//获取窗口句柄</span></span><br><span class="line">	<span class="comment">//for (int i = 0; i &lt; 10; i++) &#123;</span></span><br><span class="line">	<span class="comment">//	SendMessage(hwnd, WM_PASTE, 0, 0);//向窗口发送操作指令，WM_PASTE复制</span></span><br><span class="line">	<span class="comment">//	SendMessage(hwnd, WM_KEYDOWN, VK_RETURN, 0);//按下回车键</span></span><br><span class="line">	<span class="comment">//&#125;</span></span><br><span class="line"></span><br><span class="line">	<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="type">int</span> <span class="title">main</span><span class="params">()</span> </span>&#123;</span><br><span class="line">	HWND hwnd = <span class="built_in">FindWindow</span>(<span class="string">L&quot;TXGuiFoundation&quot;</span>, <span class="string">L&quot;同福客栈&quot;</span>);</span><br><span class="line">	<span class="built_in">SetForegroundWindow</span>(hwnd);</span><br><span class="line">	<span class="keyword">for</span> (<span class="type">int</span> i = <span class="number">0</span>; i &lt;<span class="number">10</span>; i++)&#123;</span><br><span class="line">		<span class="built_in">two_button</span>(VK_CONTROL, <span class="string">&#x27;V&#x27;</span>);</span><br><span class="line">		<span class="built_in">one_button</span>(VK_RETURN);</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
