        <p>常用文件读取写入等操作！</p>
<span id="more"></span>

<h2 id="1-文件读写"><a href="#1-文件读写" class="headerlink" title="1.文件读写"></a>1.文件读写</h2><blockquote>
<figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">perror</span>(<span class="string">&quot;打开失败&quot;</span>);<span class="comment">//相当于print，输出信息的同时，把编译器返回的错误信息输出出来。</span></span><br></pre></td></tr></table></figure>

<figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="type">char</span> errstr[<span class="number">100</span>] = <span class="string">&quot;&quot;</span>;</span><br><span class="line"><span class="built_in">strerror_s</span>(errstr, <span class="number">100</span>, errno);<span class="comment">//有错误码返回对应的str </span></span><br></pre></td></tr></table></figure>
<figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//将文件指针相对于SEEK_END位置，偏移0L(L表示long)个字节(为正往后移动)。</span></span><br><span class="line"><span class="comment">//SEEK_SET： 文件开头，SEEK_CUR： 当前位置，SEEK_END： 文件结尾</span></span><br><span class="line">fseek(pFile, <span class="number">0L</span>, SEEK_END);</span><br></pre></td></tr></table></figure>

<figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">ftell  <span class="comment">//返回当前文件指针相对于开头的偏移量，错误-1，并返回errno错误信息</span></span><br></pre></td></tr></table></figure>

<figure class="highlight c"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">memset</span>(pBuf, <span class="number">0</span>, nFileSize);<span class="comment">//将pBuf的前nFileSize  **字节**   初始化为0。</span></span><br></pre></td></tr></table></figure>

<figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//缓冲区大于文件</span></span><br><span class="line"><span class="type">int</span> nDataSize = <span class="built_in">fread</span>(pBuf, <span class="built_in">sizeof</span>(<span class="type">unsigned</span> <span class="type">char</span>), nFileSize, pFile);<span class="comment">//pBuf缓存，基本单元字节，读取基本单元数，文件指针(会将文件指针移动到最后读取位置)。读取字节数=基本单元字节*读取单元数</span></span><br><span class="line"></span><br><span class="line"><span class="comment">//缓冲区小于文件</span></span><br><span class="line"><span class="keyword">while</span>(!<span class="built_in">feof</span>(p))&#123;<span class="comment">//feof判断文件是否读取完,true没有，false读取完</span></span><br><span class="line"><span class="built_in">memset</span>(buffer, <span class="number">0</span>, <span class="built_in">sizeof</span>(buffer));</span><br><span class="line"><span class="type">int</span> nDataSize =<span class="built_in">fread</span>(buffer, <span class="built_in">sizeof</span>(<span class="type">char</span>), <span class="built_in">sizeof</span>(buffer)<span class="number">-1</span>, p);<span class="comment">//-1是为了存储字符串的&#x27;/0&#x27;,二进制视具体情况，fread会返回实际读取基本单元数(占满一个基本单元才算一个)</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">二进制读取换行 \r\n，文本读取换行\n</span><br></pre></td></tr></table></figure>

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">//fopen fclose 打开和关闭</span><br><span class="line">fwrite(pBuf, 1, nFileSize, nFile);//缓存，缓存单元大小，单元个数，写入文件的指针</span><br></pre></td></tr></table></figure>
</blockquote>
<figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//1.打开文件</span></span><br><span class="line">FILE* pFile = <span class="literal">NULL</span>;</span><br><span class="line"><span class="comment">//fopen_s，成功返回0，其他返回错误码，可以用perror输出</span></span><br><span class="line"><span class="keyword">if</span>(<span class="number">0</span>!=<span class="built_in">fopen_s</span>(&amp;pFile,<span class="string">&quot;D:\\A_project\\Test\\Test\\Image.jpg&quot;</span>, <span class="string">&quot;rb&quot;</span>))</span><br><span class="line">&#123;</span><br><span class="line">    <span class="built_in">perror</span>(<span class="string">&quot;打开失败&quot;</span>);</span><br><span class="line">    <span class="comment">//打开失败</span></span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">//获取文件大小</span></span><br><span class="line"><span class="built_in">fseek</span>(pFile, <span class="number">0</span>, SEEK_END);<span class="comment">//将文件指针移动到末尾</span></span><br><span class="line"><span class="type">int</span> nFileSize = <span class="built_in">ftell</span>(pFile);</span><br><span class="line"><span class="built_in">fseek</span>(pFile, <span class="number">0</span>, SEEK_SET);</span><br><span class="line"><span class="comment">//初始化存文件</span></span><br><span class="line"><span class="type">unsigned</span> <span class="type">char</span>* pBuf = <span class="keyword">new</span> <span class="type">unsigned</span> <span class="type">char</span>[nFileSize];<span class="comment">//对于文本可以new unsigned char[nFileSize+1]存&#x27;/0&#x27;</span></span><br><span class="line"><span class="built_in">memset</span>(pBuf, <span class="number">0</span>, nFileSize);</span><br><span class="line"><span class="comment">//读取文件数据</span></span><br><span class="line"><span class="type">int</span> nDataSize = <span class="built_in">fread</span>(pBuf, <span class="built_in">sizeof</span>(<span class="type">unsigned</span> <span class="type">char</span>), nFileSize, pFile);</span><br><span class="line"><span class="comment">//写入</span></span><br><span class="line"><span class="built_in">fwrite</span>(pBuf, <span class="number">1</span>, nFileSize, nFile);</span><br><span class="line"><span class="comment">//关闭</span></span><br><span class="line"><span class="built_in">fclose</span>(nFile);</span><br><span class="line"><span class="keyword">delete</span>[] pBuf;</span><br></pre></td></tr></table></figure>
