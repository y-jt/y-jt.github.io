    <div class="post-body" itemprop="articleBody">
        <p>新建文件夹，打开git</p>
<figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">git clone https:<span class="comment">//github.com/emscripten-core/emsdk.git</span></span><br><span class="line">cd emsdk</span><br><span class="line">git pull</span><br></pre></td></tr></table></figure>

<p>cmd</p>
<figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">emsdk install latest</span><br><span class="line">emsdk activate latest</span><br><span class="line">emsdk_env.bat</span><br></pre></td></tr></table></figure>

<p>新建c文件</p>
<figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//main.cpp</span></span><br><span class="line"><span class="meta">#<span class="keyword">include</span><span class="string">&quot;stdio.h&quot;</span></span></span><br><span class="line"><span class="function"><span class="type">int</span> <span class="title">main</span><span class="params">()</span> </span>&#123;</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">&quot;Hello wasm\n&quot;</span>);</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//然后cmd使用</span></span><br><span class="line">emcc main.c<span class="comment">//生成js文件和wasm</span></span><br><span class="line">emcc <span class="number">11</span>c.c -o <span class="number">11</span>c.html<span class="comment">//生成js和html文件</span></span><br></pre></td></tr></table></figure>
